<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Clone v0 | Builds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black h-screen flex flex-col">
    <div class="flex flex-grow">
      <div class="w-1/6 m-1 rounded-md flex flex-col">
        <div class="bg-[#121212] p-5 m-1 rounded-md">
          <div
            class="flex space-x-4 px-4 py-2 font-medium tracking-wide text-white"
          >
            <img
              class="h-6 w-6"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/home.png"
              alt="home"
            />
            <p>Home</p>
          </div>
          <div
            class="flex space-x-4 px-4 py-2 font-medium tracking-wide text-white/80"
          >
            <img
              class="h-6 w-6"
              src="https://img.icons8.com/glyph-neue/64/FFFFFF/search--v1.png"
              alt="search--v1"
            />
            <p>Search</p>
          </div>
        </div>
        <div class="bg-[#121212] p-5 m-1 rounded-md flex flex-col flex-grow">
          <div class="flex items-center justify-between">
            <div
              class="flex space-x-4 group opacity-70 transform transition duration-500 ease-in hover:opacity-100 cursor-pointer"
            >
              <img
                class="h-6 w-6 group-hover:opacity-100"
                src="https://img.icons8.com/ios-filled/50/FFFFFF/layers.png"
                alt="layers"
              />
              <p
                class="font-medium tracking-wide group-hover:opacity-100 text-white"
              >
                Your Library
              </p>
            </div>
            <button
              class="text-white opacity-70 hover:opacity-100 transform transition duration-300 ease-in hover:bg-black p-2 rounded-full"
            >
              <img
                class="h-5 w-5"
                src="https://img.icons8.com/android/24/FFFFFF/plus.png"
                alt="plus"
              />
            </button>
          </div>
          <div class="bg-[#242424] px-8 py-5 mt-4 mb-2  rounded-md">
            <div class="text-white space-x-4 tracking-wide  font-bold">
              Create your first playlist
            </div>
            <div
              class="text-white space-x-4 tracking-wide text-sm font-medium "
            >
              It's easy, we'll help you
            </div>
            <button
              class="scale-90 font-semibold tracking-wider text-s font-medium bg-white rounded-full mt-4 py-2 px-4"
            >
              Create Playlist
            </button>
          </div>
          <div class="bg-[#242424] px-8 py-5 my-2  rounded-md">
            <div class="text-white space-x-4 tracking-wide  font-bold">
                Lets find some podcast to follow
            </div>
            <div
              class="text-white space-x-4 tracking-wide text-sm font-medium "
            >
            We will keep you updated
            </div>
            <button
              class="scale-90 font-semibold tracking-wider text-s font-medium bg-white rounded-full mt-4 py-2 px-4"
            >
              Browse Podcasts
            </button>
          </div>
          <div class="flex-grow"></div>
          <div class=" text-white/50 gap-2 text-xs whitespace-nowrap flex  flex-wrap ">
            <p>Legal</p>
            <p>Privacy Center</p>
            <p>Privacy Policy</p>
            <p>Legal</p>
            <p>Privacy Center</p>
            <p>Privacy Policy</p>
            <p>Legal</p>
          </div>
          <button class=" flex items-center text-white border border-white max-w-max  px-4 py-1 rounded-full my-6"><img class="h-5 w-5 mr-2" src="https://img.icons8.com/ios/50/FFFFFF/globe--v1.png" alt="globe--v1"/>English</button>

        </div>
      </div>
      <div class="bg-orange-500 flex-grow"></div>
    </div>
    <div
      class="bg-gradient-to-r flex items-center justify-between from-[#ae2896] to-[#5199f4] m-1 p-3 px-4"
    >
      <div class="text-white">
        <p class="uppercase tracking-wider text-xs font-medium">
          Preview of Spotify
        </p>
        <p>Sign up ....... No credit card needed</p>
      </div>
      <div>
        <button class="font-semibold bg-white py-2 px-6 rounded-full">
          Sign up free
        </button>
      </div>
    </div>
  </body>
</html>
